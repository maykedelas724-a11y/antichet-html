<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    padding: 0;
    background-color: #0d0d0d;
    color: #e6e6e6;
    font-family: "Poppins", sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  h1 {
    margin-top: 60px;
    font-size: 2.5em;
    font-weight: 600;
    letter-spacing: 2px;
    color: #ff33cc; /* rosa forte */

    text-shadow: 0 0 15px rgba(255, 51, 204, 0.7);
  }

  .section {
    width: 95%;
    max-width: 1500px;
    margin-top: 40px;
  }

  .section h2 {
    font-size: 1.8em;
    font-weight: 600;
    margin-bottom: 25px;
    border-left: 4px solid #ff33cc;
    padding-left: 10px;
    color: #ff33cc;
    text-shadow: 0 0 12px rgba(255, 51, 204, 0.6);
  }

  .cards-container {
    display: flex;
    flex-wrap: wrap;
    gap: 25px;
    justify-content: flex-start;
  }

  .card {
    background: #161616;
    border: 1px solid #2a2a2a;
    border-radius: 12px;
    overflow: hidden;
    width: 330px;
    box-shadow: 0 3px 15px rgba(0, 0, 0, 0.3);
    transition: 0.3s ease;
    position: relative;
    z-index: 1;
  }

  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 20px rgba(255, 51, 204, 0.4);
  }

  .card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    background-color: #111;
    border-bottom: 1px solid #2a2a2a;
  }

  .card-content {
    padding: 20px 15px 30px;
    text-align: center;
  }

  .card-content h3 {
    font-size: 1.1em;
    margin-bottom: 15px;
    color: #fff;
    font-weight: 500;
  }

  .card-content button {
    background: #ff33cc;
    border: none;
    color: white;
    font-size: 0.95em;
    font-weight: 500;
    padding: 9px 28px;
    border-radius: 25px;
    cursor: pointer;
    transition: 0.3s;
  }

  .card-content button:hover {
    background: #e600b3;
    box-shadow: 0 0 12px rgba(255, 51, 204, 0.6);
  }

  footer {
    margin-top: 60px;
    padding: 25px;
    font-size: 0.9em;
    color: #777;
  }

  /* Canvas de partículas */
  #particle-canvas {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    pointer-events: none;
  }

  body > * { position: relative; z-index: 1; }

<!-- Canvas de partículas rosa -->
<canvas id="particle-canvas"></canvas>

<script>
const canvas = document.getElementById('particle-canvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const particles = [];
const particleCount = 150;

class Particle {
  constructor() { this.reset(); }
  reset() {
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * canvas.height;
    this.vx = (Math.random() - 0.5) * 0.7;
    this.vy = (Math.random() - 0.5) * 0.7;
    this.size = Math.random() * 2 + 1;
  }
  draw() {
    ctx.fillStyle = 'rgba(255,51,204,0.8)';
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
    ctx.fill();
  }
  update() {
    this.x += this.vx;
    this.y += this.vy;
    if(this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) this.reset();
  }
}

for(let i=0;i<particleCount;i++){particles.push(new Particle());}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  for(let i=0;i<particles.length;i++){
    particles[i].draw();
    particles[i].update();
    for(let j=i+1;j<particles.length;j++){
      const dx=particles[i].x-particles[j].x;
      const dy=particles[i].y-particles[j].y;
      const dist=Math.sqrt(dx*dx+dy*dy);
      if(dist<120){
        ctx.strokeStyle='rgba(255,51,204,0.2)';
        ctx.lineWidth=0.7;
        ctx.beginPath();
        ctx.moveTo(particles[i].x,particles[i].y);
        ctx.lineTo(particles[j].x,particles[j].y);
        ctx.stroke();
      }
    }
  }
  requestAnimationFrame(animate);
}

animate();

window.addEventListener('resize',()=>{
  canvas.width=window.innerWidth;
  canvas.height=window.innerHeight;
});
</script>
